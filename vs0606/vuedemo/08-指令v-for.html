<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <li v-for="a in 10">{{a}}</li>
        <hr>
        <li v-for="(a, index) in 10">index: {{index}}, value: {{a}}</li>
        <hr>
        <ol>
            <li v-for="(n, index) in userList">index: {{index}},id: {{n.id}}, username: {{n.username}}, age: {{n.age}}</li>
        </ol>
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userList: [
                    { id: 1, username: 'helen', age: 18 },
                    { id: 2, username: 'peter', age: 28 },
                    { id: 3, username: 'andy', age: 38 }
                ]
            }
        })
    </script>
</body>

</html>
